name: dev
root: ./

windows:
  - nvim: nvim
  - git:
  - server:
      layout: main-horizontal
      panes:
        - PROCORE_PROD=true mix phx.server
        - ngrok http 3000 -subdomain closeout
  - pdf: cd ~/code/buildr/pdf && ./gradlew bootRun
  - sync:
      layout: main-horizontal
      panes:
        - cd ~/code/buildr/sync && rails server -p 4000
        - cd ~/code/buildr/sync && bundle exec sidekiq
